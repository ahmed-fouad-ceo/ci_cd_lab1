name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and (conditionally) deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build app (if any build step)
        run: |
          echo "Starting build..."
          if [ -f package.json ]; then
            npm install
            npm run build || echo "No build script found"
          else
            echo "No package.json detected â€” skipping build"
          fi

      - name: List files for debugging
        run: ls -R

      - name: Skip deploy if no token provided
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (e.g. PR comments)
          action: "upload"
          app_location: "/"
          skip_deploy_on_missing_secrets: true
